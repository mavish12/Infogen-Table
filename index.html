


<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <img src="https://emp.infogen-labs.com/img/logo.png" alt="">
        <h1>Attendance Register</h1>
    </header>
    <div class="main-div">
        <div class="enter">
            <h2>Enter the Sprint Range</h2>
        </div>
        <div class="sec-div">
            <div class="label-div">
                <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date">
            </div>
            <div class="label-div">
                <label for="end-date">End Date</label>
            <input type="date" id="end-date" name="end-date" onchange="createTable()">
            </div>
            <!-- <button >Create Table</button> -->
        </div>
        
    </div>
    <div class="outer-wrapper">
        <div id="table-container"></div>
    </div>
    
    <button onclick="storeAttendance()">Check Attendance</button>

    <div class="outer-wrapper">
        <div id="table-container">

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
